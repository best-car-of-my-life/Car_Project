<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Design CheckBox And RadioButton</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
   <div class="inputs">

      <div class="area">
         <div class="row">
            <div class="col-3">
               <span class="input">
							<label for="checkbox-1">CheckBox - 1</label>
							<input type="checkbox" name="checkbox" id="checkbox-1">
						</span>
            </div>
            <div class="col-3">
               <span class="input">
							<label for="checkbox-2">CheckBox - 2</label>
							<input type="checkbox" name="checkbox" id="checkbox-2">
						</span>
            </div>
            <div class="col-3">
               <span class="input">
							<label for="checkbox-3">CheckBox - 3</label>
							<input type="checkbox" name="checkbox" id="checkbox-3">
						</span>
            </div>
            <div class="col-3">
               <span class="input">
							<label for="checkbox-4">CheckBox - 4</label>
							<input type="checkbox" name="checkbox" id="checkbox-4">
						</span>
            </div>
         </div>
      </div>

      <div class="area">
         <div class="row">
            <div class="col-3">
               <span class="input">
							<label for="radio-1">RadioButton - 1</label>
							<input type="radio" name="radio" id="radio-1">
						</span>
            </div>
            <div class="col-3">
               <span class="input">
							<label for="radio-2">RadioButton - 2</label>
							<input type="radio" name="radio" id="radio-2">
						</span>
            </div>
            <div class="col-3">
               <span class="input">
							<label for="radio-3">RadioButton - 3</label>
							<input type="radio" name="radio" id="radio-3">
						</span>
            </div>
            <div class="col-3">
               <span class="input">
							<label for="radio-4">RadioButton - 4</label>
							<input type="radio" name="radio" id="radio-4">
						</span>
            </div>
         </div>
      </div>


   </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/radioIndex.js"></script>




</body>

</html>
